<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Submissions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      color: #222;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 12px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .timestamp {
      font-size: 0.9em;
      color: #888;
      margin-bottom: 5px;
    }

    .player {
      font-weight: bold;
      font-size: 1.1em;
      color: #00529b;
    }

    .counter,
    .won,
    .word {
      font-size: 1em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Leaderboard</h1>
  <ul>
    {% for sub in submissions %}
      <li>
        <div class="timestamp">{{ sub.submitted_at|date:"Y-m-d H:i" }}</div>
        <div class="player">{{ sub.text }}</div>
        <div class="counter">Score: {{ sub.counter }}</div>
        <div class="word">Currently on {{ sub.word }}</div>
        <div class="won">Won: {{ sub.won|yesno:"Yes,No" }}</div>
      </li>
    {% empty %}
      <li>No submissions yet.</li>
    {% endfor %}
  </ul>
</body>
</html>
